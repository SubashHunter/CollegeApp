<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>
  Home
  </ion-title>
  <ion-searchbar></ion-searchbar>
  </ion-toolbar>
  </ion-header>
  <ion-content>
  <!-- CREATE THE BASIC CARD TO DISPLAY THE SINGLE ARTICLE INCLUDING IMAGE-->
  <ion-header>
    <ion-title>All Colleges</ion-title>
  </ion-header>
  <ion-grid fixed>
    <ion-row><ion-col *ngFor="let college of colleges" size="12" size-sm="6" size-md="4" size-lg="4">
      <ion-card><ion-img src="{{college.urlToImage}}"> </ion-img>
      <ion-header>
        <ion-title>Patan College</ion-title>
      </ion-header>
    </ion-card>
    </ion-col>  
    </ion-row>
  </ion-grid>
  
  </ion-content>
